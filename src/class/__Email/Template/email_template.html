<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Email</title>
    <style type="text/css">
        .w-40 {
            width: 40%;
        }

        .w-60 {
            width: 60%;
        }

        .border {
            border: 1px solid #dbdbdb;
        }

        .t-center {
            text-align: center;
        }

        body,
        .maintable {
            height: 100% !important;
            width: 100% !important;
            margin: 0;
            padding: 0;
        }

        img,
        a img {
            border: 0;
            outline: none;
            text-decoration: none;
        }

        .imageFix {
            display: block;
        }

        table,
        td {
            border-collapse: collapse;
            mso-table-lspace: 0;
            mso-table-rspace: 0;
        }

        p {
            padding: 0;
            margin: 0;
        }

        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        body,
        table,
        td,
        p,
        a,
        li,
        blockquote {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
    </style>
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        td{
            word-wrap: break-word;
        }
        @media only screen and (max-width: 600px) {
            img.rimg {
                max-width: 100%;
                height: auto;
            }

            body[yahoo] .rtable {
                width: 100% !important;
                table-layout: fixed;
            }
        }
        .rounded{
            border-radius: 5px;
        }
    </style>
</head>
