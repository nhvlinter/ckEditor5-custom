
<!--body-order-item-->
<tr>
    <td style="BACKGROUND-COLOR: #feffff; border: 1px solid #dbdbdb;padding: 0;" class="">
        <table style="WIDTH: 100%" class=rtable cellSpacing=0 cellPadding=0 align=left>
            <tbody>
            <tr>
                <td style="TEXT-ALIGN: center; BACKGROUND-COLOR: #feffff; WIDTH: 100%; VERTICAL-ALIGN: top; border: medium none;padding: 35px 15px;" class="">
                    <table style="WIDTH:100%; ">
                        <tbody>
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:10%;text-align:center">+{qty}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:60%;text-align:center">+{product}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:15%;text-align:center">+{price}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:15%;text-align:center">+{total}</td>
                        </tr>
                        <!--product-->
                        <tr style="WIDTH:100%;MIN-HEIGHT: 25px">
                            <td style="font-size: 18px;color: #e00000;border:1px solid #dbdbdb;WIDTH:10%;text-align:center">
                                ${qty}
                            </td>
                            <td style="border:1px solid #dbdbdb;WIDTH:60%;text-align:left">${product}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:15%;text-align:right">${price}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:15%;text-align:right">${total}</td>
                        </tr>
                        <!--/product-->

                        <!--totalProductRow-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td colspan="2"
                                style="border:1px solid #dbdbdb;WIDTH:60%;text-align:center">Total Produits
                            </td>
                            <td colspan="2" style="border:1px solid #dbdbdb;WIDTH:15%;text-align:right">
                                ${totalProduct}
                            </td>
                        </tr>
                        <!--/totalProductRow-->

                        <!--promotion-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td colspan="2"
                                style="border:1px solid #dbdbdb;WIDTH:60%;text-align:center">Promotion :
                                ${promoCode}
                            </td>
                            <td colspan="2"
                                style="color: #77d359;border:1px solid #dbdbdb;WIDTH:15%;text-align:right">
                                ${promotionValue}
                            </td>
                        </tr>
                        <!--/promotion-->

                        <!--deliveryRow-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td colspan="2"
                                style="border:1px solid #dbdbdb;WIDTH:60%;text-align:center">Frais de Livraison :
                            </td>
                            <td colspan="2"
                                style="color: #e00000;border:1px solid #dbdbdb;WIDTH:15%;text-align:right">
                                ${deliveryFee}
                            </td>
                        </tr>
                        <!--/deliveryRow-->

                        <tr style="WIDTH:100%;HEIGHT: 50px">
                            <td colspan="2"
                                style="border:1px solid #dbdbdb;WIDTH:60%;text-align:center">TOTAL :
                            </td>
                            <td colspan="2"
                                style="color: #e00000;border:1px solid #dbdbdb;WIDTH:15%;text-align:right">
                                ${totalCart}
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <table align="center" cellspacing="0" cellpadding="0" style="">
                        <tbody>
                        <tr style="text-align: center">
                            <!--processButton-->
                            <!--/processButton-->
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>
<!--/body-order-item-->
