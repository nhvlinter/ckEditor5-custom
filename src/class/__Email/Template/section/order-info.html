
<!--body-order-->
<tr>
    <td style="BACKGROUND-COLOR: #feffff; border: 1px solid #dbdbdb;padding: 0;" class="">
        <table style="WIDTH: 100%" class=rtable cellSpacing=0 cellPadding=0 align=left>
            <tbody>
            <tr>
                <td style="TEXT-ALIGN: center; BACKGROUND-COLOR: #feffff; WIDTH: 100%; VERTICAL-ALIGN: top; border: medium none;padding: 35px 15px;" class="">
                    <P style="LINE-HEIGHT: 1.3; BACKGROUND-COLOR: transparent; MARGIN-TOP: 0; FONT-FAMILY: Arial, Helvetica, sans-serif; MARGIN-BOTTOM: 1em; COLOR: #000000; FONT-SIZE: 18px"
                       align=left>
                        <strong>${title}</strong>
                    </P>
                    <!--order-warning-->
                    <p style="LINE-HEIGHT: 1.3; BACKGROUND-COLOR: transparent; MARGIN-TOP: 0; FONT-FAMILY: Arial, Helvetica, sans-serif; MARGIN-BOTTOM: 1em; COLOR: #e00000; FONT-SIZE: 18px"
                       align="center">
                        <strong>
                            ${warning}
                        </strong>
                    </p>
                    <!--/order-warning-->
                    <table align="center" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <!--info-box-->
                            <!--/info-box-->
                        </tr>
                        </tbody>
                    </table>
                    <table style="WIDTH:100%">
                        <tbody>
                        <!--payment-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{payment}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:70%; FONT-SIZE: 18px">
                                <strong>
                                    ${payment}
                                </strong>
                            </td>
                        </tr>
                        <!--/payment-->

                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{name}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:70%">
                                ${name}
                            </td>
                        </tr>

                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{email}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:70%">
                                <a style='color:royalblue' href="../../../../../index.php">${email}</a>
                            </td>
                        </tr>

                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{phone}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:70%">
                                <a style='color:royalblue' href="tel:${phone}">${phone}</a>
                            </td>
                        </tr>

                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{date}</td>
                            <td style="color: #e00000;border:1px solid #dbdbdb;WIDTH:70%">
                                <strong>
                                    ${date}
                                </strong>
                            </td>
                        </tr>


                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{time}</td>
                            <td style="color: #e00000;border:1px solid #dbdbdb;WIDTH:70%">
                                <strong>
                                    ${hours}
                                </strong>
                            </td>
                        </tr>

                        <!--deliveryInfo-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td style="border:1px solid #dbdbdb;WIDTH:30%">+{address}</td>
                            <td style="border:1px solid #dbdbdb;WIDTH:70%">
                                <strong>
                                    <a style='color:royalblue'
                                       href='http://maps.google.com/?q=${addressUrl}'>${address}</a>

                                </strong>
                            </td>
                        </tr>
                        <!--/deliveryInfo-->
                        <!--comment-->
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td colspan="2" style="border:1px solid #dbdbdb;WIDTH:100%">+{comment}</td>
                        </tr>
                        <tr style="WIDTH:100%;HEIGHT: 25px">
                            <td colspan="2"
                                style="font-size: 28px; color: #e00000;border:1px solid #dbdbdb;WIDTH:100%; padding: 15px 0 ;">
                                ${comment}
                            </td>
                        </tr>
                        <!--/comment-->
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </td>
</tr>
<!--/body-order-->
