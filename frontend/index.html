<!DOCTYPE html>
<html>
    <head>
        <title>CKEditor Custom</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/24.0.0/classic/ckeditor.js"></script>
        <script src="ckeditor.custom.js"></script>
        <style type="text/css">
            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1>Classic editor</h1>
        <div id="editor">
            <div style="color: red" preset="div tag">This is DIV</div>
            <span style="color: blue" id="spanitem">This is SPAN</span>
            <a id="anchorTag" href="http://google.com" style="color: red">This is ANCHOR</a>
            <a href="https://ckeditor.com" target="_blank">CKEditor</a>
            <img id="imageId" src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket" width="500" height="600"></img>
        </div>
        <!-- <textarea id="txt" style="margin-top:20px;width: 100%;height: 200px"></textarea>
        <input type="button" value="Set value" onclick="window.editor.setData($('#txt').val().trim())" /> -->
        <script>
            $("#editor").customCkEditor();
        </script>
    </body>
</html>
